# must be unique in a given SonarQube instance
sonar.projectKey=utPLSQL:utPLSQL
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=utPLSQL

# The sonar.projectVersion is appended to this file by CI build process as described at:
#  http://stackoverflow.com/questions/38972497/is-it-possible-to-use-environment-variable-in-sonar-project-properties-file
# This is done by .travis/update_project_version.sh script
#sonar.projectVersion=${UTPLSQL_FULL_VERSION}

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=./source
sonar.coverageReportPaths=./tests/coverage.xml
sonar.links.issue=https://github.com/utPLSQL/utPLSQL/issues
sonar.links.ci=https://travis-ci.org/utPLSQL/utPLSQL
sonar.links.homepage=https://github.com/utPLSQL/utPLSQL
sonar.projectDescription=PL/SQL Unit Testing Framework

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
